<html>
  <head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/assets/style.css">

    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="/assets/action.js"></script>

  </head>
  
  
    <body>
        <header>
            <h1>YOUTUBE UI EVALUATION</h1>
        </header>
        
        <div class="site">
            <a href="https://www.youtube.com/">
                <img src="/assets/youtube.png" alt="youtube" width="1000" height="600"><br>
            </a>
            <br>
            <a href="https://www.youtube.com/">Take a look at the following site</a>
        </div>
        
        <br>
        
        <div class="UI-survey">
            <form id="survey">
                <h2 style="text-align:center">SURVEY</h2>
                
                <p>Please fill out the following survey to evaluate the YouTube website</p>
                <hr>
                
                <div class=question>
                    <label class="problem">What stands out to you in this website?</label><br>
                    <input type="text" name="standOut"><br>
                </div>        
            
                <br>
            
                <div class="question"> 
                    <label class="problem">I enjoy the layout of this website:</label><br>
                    <input type="radio" id="yes" name="layout" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="layout" value="No">
                    <label for="no">No</label><br>
                </div>    
                
                <br>
            
                <div class="question">
                    <label class="problem">The website has a simple and clear presentation view:</label>
                    <select name="presentationView" id="view">
                        <option value="Simple">Simple</option>
                        <option value="Clear">Clear</option>
                        <option value="Both">Both</option>
                    </select><br>
                </div>
                
                <br>    
                
                <div class=question>
                    <label class="problem">What makes this website attractive? (check all that applies)</label><br>
                    <input type="checkbox" id="attractive1" name="attractive" value="Color">
                    <label for="attractive1">Color</label>
                    <input type="checkbox" id="attractive2" name="attractive" value="Icons">
                    <label for="attractive2">Icons</label>
                    <input type="checkbox" id="attractive3" name="attractive" value="Pictures">
                    <label for="attractive3">Pictures</label>
                    <input type="checkbox" id="attractive4" name="attractive" value="Organization">
                    <label for="attractive4">Organization of Content</label>                
                </div>
                
                <br>
                
                <div class="question">
                    <label class="problem">Do you enjoy using the website?</label><br>
                    <label>Strongly Disagree</label>
                    <input type="radio" id="1" name="enjoy" value="1">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="enjoy" value="2">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="enjoy" value="3">    
                    <label for="3">3</label>
                    <input type="radio" id="4" name="enjoy" value="4">            
                    <label for="4">4</label>
                    <input type="radio" id="5" name="enjoy" value="5">                
                    <label for="5">5</label>
                    <label>Strongly Agree</label><br>
                </div>
                
                <br>
                
                <div class="question">
                    <label class="problem">Any suggestions to improve the User Interface?</label><br>
                    <textarea rows="4" cols="50" name="suggestions" form="survey" placeholder="Comment..."></textarea><br>
                </div>
                
                <br>
                
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                <br>
                <br>
                <div class="alert alert-success" id="success-message">
                    <strong>Success!</strong> Form has been submited!
                </div>
                <p id="signature" style="text-align:right">Website created by Athavan Jeevakumar</p>	
            </form>
        </div> 
    </body>
</html>
